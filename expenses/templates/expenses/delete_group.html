{% extends 'expenses/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title text-danger">Delete Group?</h2>
                
                <div class="alert alert-warning">
                    <h4>"{{ group.name }}"</h4>
                    <p>This will permanently delete:</p>
                    <ul class="text-start">
                        <li>All expenses in this group</li>
                        <li>All balance records</li>
                        <li>The group itself</li>
                    </ul>
                    <p class="fw-bold">This action cannot be undone!</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete Group Permanently</button>
                        <a href="{% url 'group_detail' group.id %}" class="btn btn-outline-secondary">Cancel</a>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
